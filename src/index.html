<body>
  <app-root>

  </app-root>

  <div class="fab fab__push">
        <div class="fab__ripple"></div>
        <img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
      </div>
      
      <!-- Toast msg's  -->
      <div class="toast__container"></div>
    </div>
  </div>

  <!-- JS Files  -->
  <script type="text/javascript">
  //If serviceWorker supports, then register it.
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register('./serviceWorker.js', { scope: "./" }) //setting scope of sw
    .then(function(registration) {
      console.info('Service worker is registered!');
    })
    .catch(function(error) {
      console.error('Service worker failed ', error);
    });
  }
  </script>
