<div class="container">
    <h3>Bảng kết quả thi của học sinh</h3>
    <hr>
    <!--<p>Inspired by this <a href="http://bootsnipp.com/snippets/featured/panel-tables-with-filter">snippet</a></p>-->
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading">
                <h3 class="panel-title">{{afService.displayName}}</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="Lần thi" ></th>
                        <th><input type="text" class="form-control" placeholder="Môn thi" ></th>
                        <th><input type="text" class="form-control" placeholder="Điểm thi" ></th>
                        <th><input type="text" class="form-control" placeholder="Thời gian" ></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grade of grades | async; let index = index">
                        <td>{{index+1}}</td>
                        <td>{{grade.dethi}}</td>
                        <td>{{grade.mark}}</td>
                        <td>{{grade.timestamp | date:"MM/dd/yy hh:mm a"}}</td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
