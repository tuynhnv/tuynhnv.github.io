<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>

<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1 class="text-primary">ĐĂNG NHẬP</h1><br>

    <form class="form-signin" (submit)="loginWithEmail($event, email.value, password.value)">
      <label for="email" class="sr-only">Địa chỉ email</label>
      <input #email type="email" id="email" class="form-control" placeholder="Địa chỉ email">
      <label for="password" class="sr-only">Mật khẩu</label>
      <input #password type="password" id="password" class="form-control" placeholder="Mật khẩu" required="">
      <br>
      <!--<div style="margin-top:10px; margin-left:85px" >
                                    

                                    
                                      <button id="btn-login" style="color: white; align: center" class="btn btn-success" type="submit">Đăng nhập</button>
                                      

                                   
                                </div>-->
      <button style="margin-top:10px; margin-left:100px"  class="btn btn-primary" type="submit">Đăng nhập</button>
    </form>
    <button id="btn-glogin" style="color: white; margin-top:10px; margin-left:67px"  class="btn btn-success" (click)="loginWithGoogle()">Đăng nhập bằng Google</button>
    <hr>

    <!--<button class="login loginmodal-submit" (click)="loginWithGoogle()">Đăng nhập với Google</button>-->
    
    <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:120%" >

                                            Đăng ký tại đây
                                        </a>
                                        </div>
                                    </div>
                                </div>    
    <!--<a [routerLink]="['/register']" style="cursor: pointer;">Đăng ký ngay</a>-->
  </div>
</div>
